<!DOCTYPE html>
<html>
<head>
  <title>Card Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aqua; }
    
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    
    .card {
      max-width: 300px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .card img {
      width: 100%;
      height: auto;
    }
    
    .card-content {
      padding: 20px;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .card-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .card-link {
      display: block;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
    }
    
    .card-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://mk0placer5c8hgdh2ll.kinstacdn.com/wp-content/uploads/2021/06/Screen-Shot-2021-04-26-at-12.45.21-2.png" alt="Image 1">
      <div class="card-content">
        <h3 class="card-title">Medical Report</h3>
         <a href="record.html" class="card-link">view</a>
      </div>
    </div>
    
    
    <div class="card">
        <img src="https://static.vecteezy.com/system/resources/previews/000/486/164/original/medical-concept-scientists-man-and-woman-research-in-a-laboratory-lab-vector.jpg" alt="Image 2">
        <div class="card-content">
          <h3 class="card-title">Lab tests</h3>
         <a href="#" class="card-link">book</a>
        </div>
      </div>

      <div class="card">
        <img src="https://www.clipartkey.com/mpngs/m/205-2057186_doctor-patient-animation-png.png" alt="Image 2">
        <div class="card-content">
          <h3 class="card-title">Consult Doctor</h3>
          <a href="consult.html" class="card-link">Consult</a>
        </div>
      </div>

      <div class="card">
        <img src="https://th.bing.com/th/id/R.3432d4108b41cba661da90999657d208?rik=hXmwXt07jJmEGw&riu=http%3a%2f%2fs.myniceprofile.com%2fmyspacepic%2f2060%2f206065.gif&ehk=pI78EliNT9K5ofUNRtioWoaG0XsbX%2fJth1w3aBeMbT0%3d&risl=&pid=ImgRaw&r=0" alt="Image 2">
        <div class="card-content">
          <h3 class="card-title">Reminder</h3>
        <a href="#" class="card-link">view</a>
        </div>
      </div>

      <div class="card">
        <img src="https://cdn.dribbble.com/users/2174299/screenshots/5527186/gif-1.gif" alt="Image 2">
        <div class="card-content">
          <h3 class="card-title">Health Conditon</h3>
        <a href="#" class="card-link">Read More</a>
        </div>
      </div>

    
    
    <div class="card">
      <img src="https://cdn.dribbble.com/users/187497/screenshots/2640328/als-pills01.gif" alt="Image 3">
      <div class="card-content">
        <h3 class="card-title">Order your medicines</h3>
      <a href="#" class="card-link">Order</a>
      </div>
    </div>
  </div>
</body>
</html>
