<!DOCTYPE html>
<html>
<head>
  <title>consultant Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>consultant Registration</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" name="specialization" required>
      
      <label for="qualification">Qualification:</label>
      <input type="text" id="qualification" name="qualification" required>
      
      <label for="experience">Years of Experience:</label>
      <input type="text" id="experience" name="experience" required>

      <label for="adress">adress</label>
      <input type="text" id="adress" name="adress" required>

      
      <label for="hospitals">Current Working Hospital:</label>
      <textarea id="hospitals" name="hospitals" rows="3" required></textarea>
      
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>
      
      <label for="onlineFee">Fee for Online Consultation:</label>
      <input type="text" id="onlineFee" name="onlineFee" required>
      
      <label for="officeFee">Fee for Office Consultation:</label>
      <input type="text" id="officeFee" name="officeFee" required>
      
      <label for="homeFee">Fee for Home Consultation:</label>
      <input type="text" id="homeFee" name="homeFee" required>
      
      <label for="availableTime">Available Time:</label>
      <input type="text" id="availableTime" name="availableTime" required>
      
      <label for="certificates">Certificates:</label>
      <textarea id="certificates" name="certificates" rows="3" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
 </div>

</body>
</html>
