<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: url("https://img.freepik.com/free-photo/flat-lay-health-still-life-arrangement-with-copy-space_23-2148854064.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.5;
      border-radius: 5px;
      margin-top: 50px;
    }
    
    .container h2 {
      text-align: center;
    }
    
    .container label {
      display: block;
      margin-bottom: 10px;
    }
    
    .container input[type="text"],
    .container input[type="email"],
    .container input[type="tel"],
    .container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    .container input[type="file"] {
      margin-bottom: 10px;
    }
    
    .container button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      
      <label for="medical-report">Past Medical Report:</label>
      <input type="file" id="medical-report" name="medical-report">
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
