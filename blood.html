<!DOCTYPE html>
<html>
<head>
  <title>Emergency Blood Requirement</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Emergency Blood Requirement</h1>
    <form>
      <div class="form-group">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="blood-type">Blood Type:</label>
        <select id="blood-type" name="blood-type" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="units">Number of Units Required:</label>
        <input type="number" id="units" name="units" required>
      </div>
      <div class="form-group">
        <label for="hospital">Hospital Name:</label>
        <input type="text" id="hospital" name="hospital" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
      </div>
      <div class="form-group">
        <label for="emergency-details">Emergency Details:</label>
        <textarea id="emergency-details" name="emergency-details" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit Request</button>
      </div>
    </form>
  </div>
</body>
</html>
